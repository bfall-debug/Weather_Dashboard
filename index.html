<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="row" id="header">
        Weather Dashboard
    </div>



    <div class="row">

        <div class="col-4 left-container pl-4 pt-2">
            <div class="row">
                <div class="col">
                    <h4>Search for a City:</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-8 px-0">
                    <div class="input-group ml-3 mb-3">
                        <input type="text" class="form-control" id="textbox">
                        <div class="input-group-append" id="search-box">
                            <button class="btn btn-primary fas fa-search" type="button">
                        </div>
                    </div>
                </div>
            </div>
        </div>




        <div class="col-8 right-container pt-4 pl-2">
            <h1>Search a city to find the 5 day forecast for that city</h1>
        </div>

    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>

</html>
